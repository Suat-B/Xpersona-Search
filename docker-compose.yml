# Local PostgreSQL and Redis for xpersona. Start: docker compose up -d
# .env.local DATABASE_URL should be: postgresql://postgres:postgres@localhost:5432/xpersona
# ANS rate limiting uses Upstash Redis (REST) in production; Redis here for local stack parity.
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xpersona
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d xpersona"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  crawler-worker:
    image: node:22-alpine
    restart: unless-stopped
    working_dir: /workspace
    command: sh -lc "npm ci && npm run crawl:worker"
    env_file:
      - .env.local
    environment:
      CRAWL_GITHUB_IN_CRON: "0"
    volumes:
      - ./:/workspace
    depends_on:
      postgres:
        condition: service_healthy
